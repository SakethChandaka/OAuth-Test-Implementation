<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parnasoft OAuth Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .message {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Custom OAuth Login</h2>
        <form id="loginForm">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = e.target.username.value;
            const password = e.target.password.value;

            // Extract client_id and redirect_uri from query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const clientId = urlParams.get('client_id');
            const redirectUri = urlParams.get('redirect_uri');

            try {
                const response = await fetch('/user/auth/authorize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Client-ID': clientId,
                        'Redirect-URI': redirectUri
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    window.location.href = data.redirectUrl;
                } else {
                    document.getElementById('responseMessage').innerText = 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                document.getElementById('responseMessage').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
